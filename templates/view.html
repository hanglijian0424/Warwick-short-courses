<!-- view.html: Detailed application view page -->
{% extends "base.html" %}
{% block title %}View Application{% endblock %}

{% block content %}
<h2 class="mb-4">Application ID: {{ app[0] }}</h2>

<!-- Display application data -->
<p><strong>Name:</strong> {{ app[1] }}</p>
<p><strong>Email:</strong> {{ app[2] }}</p>
<p><strong>Statement:</strong></p>
<blockquote class="blockquote">{{ app[3] }}</blockquote>
<p><strong>Submitted At:</strong> {{ app[4] }}</p>
<p><strong>Status:</strong> {{ app[5] }}</p>

<!-- Admin action buttons -->
<div class="mt-3">
    <a href="/admin/accept/{{ app[0] }}" class="btn btn-success">Accept</a>
    <a href="/admin/reject/{{ app[0] }}" class="btn btn-warning">Reject</a>
    <a href="/admin/delete/{{ app[0] }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
    <a href="/admin/dashboard" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
